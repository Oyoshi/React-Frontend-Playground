name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Project 1
        working-directory: ./project-1
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          cache: "yarn"
      - run: yarn install
      - run: yarn build
